<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="DiseñoWeb.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="handleLogin(event)">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <button type="submit" class="buttonLog">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="NewAccount.html">Crear cuenta</a></p>
    </div>
    <script src="Funciones.js"></script>
</body>
</html>
